spring:
  application:
    name: spring-boot-flyway
  datasource:
    url: jdbc:mysql://localhost:3306/flyway?useSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MySQL57Dialect
    generate-ddl: true
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: info,health,flyway